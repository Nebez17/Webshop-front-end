  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Hydration</a>
    </div>
    <div class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a routerLink="/shop">Shop</a></li>

      </ul>
