<div class="user-cards-container">
  <div *ngFor="let user of users" class="user-card">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text email">{{ user.email }}</p>
        <p class="card-text role">{{ user.role}}</p>
        <p class="card-text role">{{ user.phone}}</p>
        <p class="card-text role">{{ user.adres}}</p>
        <p class="card-text role">{{ user.postcode}}</p>
        <button class="btn-icon btn-delete" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
        <button class="btn-icon btn-edit" (click)="startEditUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="editingUser" class="edit-form">
  <label for="firstName">First Name:</label>
  <input type="text" [(ngModel)]="editingUser.firstName" id="firstName" placeholder="First Name">

  <label for="lastName">Last Name:</label>
  <input type="text" [(ngModel)]="editingUser.lastName" id="lastName" placeholder="Last Name">

  <label for="adres">Address:</label>
  <input type="text" [(ngModel)]="editingUser.adres" id="adres" placeholder="Address">

  <label for="postcode">Postcode:</label>
  <input type="text" [(ngModel)]="editingUser.postcode" id="postcode" placeholder="Postcode">

  <label for="phone">Phone:</label>
  <input type="text" [(ngModel)]="editingUser.phone" id="phone" placeholder="Phone">

  <label for="email">Email:</label>
  <input type="text" [(ngModel)]="editingUser.email" id="email" placeholder="Email">

  <label for="adminRole">Admin Role:</label>
  <input type="checkbox" [(ngModel)]="editingUser.isAdmin" id="adminRole">

  <button (click)="submitEdit()">Submit</button>
</div>
