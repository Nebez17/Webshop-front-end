<!-- product-form.component.html -->

<div *ngIf="isFormVisible" class="container">
  <button class="close-button" (click)="closeForm()">X</button>
  <h2>Product Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name: </label>
      <input type="text" id="productName" class="form-control" placeholder="Product Name" [(ngModel)]="product.productName" required>
    </div>
    <div class="form-group">
      <label for="description">Product Description:</label>
      <textarea id="description" class="form-control" placeholder="Product Description" [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Product Price:</label>
      <input type="number" id="price" class="form-control" placeholder="Product Price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="stock">Product Stock:</label>
      <input type="number" id="stock" class="form-control" placeholder="Product Stock" [(ngModel)]="product.stock" required>
    </div>
    <div class="form-group">
      <label for="imageURL">Product Image URL:</label>
      <input type="text" id="imageURL" class="form-control" placeholder="Product Image URL" [(ngModel)]="product.imageURL" required>
    </div>
    <div class="form-group">
      <label for="category">Product Category:</label>
      <input type="text" id="category" class="form-control" placeholder="Product Category" [(ngModel)]="product.category" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
