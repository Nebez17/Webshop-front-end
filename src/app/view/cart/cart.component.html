<div *ngFor="let item of cartService.getItems()">
  <!-- Display content for each item here -->
  <h2>{{item.productName}}</h2>
  <div>price:{{item.price}}</div>
  <p>Amount: {{item.quantaty}}</p>
  <button (click)="deleteFromCart(item)">Delete</button>
  <button (click)="cartService.increaseQuantity(item.id)">+</button>
  <button (click)="cartService.decreaseQuantity(item.id)">-</button>
</div>
<h1>total: {{cartService.getTotal()}}</h1>
<button (click)="cartService.clearCart()">clearcart</button>
