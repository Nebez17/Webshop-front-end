<div class="image">
  <img src="assets/Img/loginscreenPicture.webp" alt="Background Image">
</div>
<div class="container">
  <div class="column">
    <mat-card>
      <mat-card-content>
        <h1 class="login">Login</h1>
        <p class="text">Please enter your e-mail and password:</p>
        <form [formGroup]="loginForm" class="login-form">
          <mat-form-field appearance="outline" class="login-form-input-field">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="login-form-input-field">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                   placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Please enter a valid password.
            </mat-error>
          </mat-form-field>

          <div class="login-form-submit">
            <button class="login-form-submit-button" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                    (click)="onSubmit()">Login</button>
          </div>
        </form>
      </mat-card-content>
      <small>Don't have an account? <a routerLink="/sign-up" class="no-decoration">Create one</a></small>
    </mat-card>
  </div>
</div>
