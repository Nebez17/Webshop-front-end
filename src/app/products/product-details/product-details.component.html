<!-- Product Details -->
<div class="mat-card">
  <div class="mat-card-image">
    <img src="{{ product.imageURL }}" alt="{{ product.productName }}" class="mat-card-image">
  </div>
  <div class="mat-card-text">
    <div class="product-card">
      <h2>{{ product.productName }}</h2>
      <p>{{ product.description }}</p>
    </div>
    <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
    <div class="button-container">
      <button *ngIf="isAdmin()" (click)="openEditModal()" class="update-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="isAdmin()" (click)="deleteProduct(product)" class="delete-button">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <img class="image-right" src="assets/Img/primeVertical.png" alt="Background Image">
  </div>
</div>

<div class="modal" [class.show]="showUpdateModal" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
        <button type="button" class="close" (click)="closeEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm">
          <div class="form-group">
            <label for="id">Product ID:</label>
            <input type="text" disabled [(ngModel)]="productToUpdate.id" name="id" id="id" class="form-control" placeholder="Product ID">
          </div>
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" [(ngModel)]="productToUpdate.productName" name="productName" id="productName" class="form-control" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="description">Product Description:</label>
            <input type="text" [(ngModel)]="productToUpdate.description" name="description" id="description" class="form-control" placeholder="Product Description">
          </div>
          <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="number" [(ngModel)]="productToUpdate.price" name="price" id="price" class="form-control" placeholder="Product Price">
          </div>
          <div class="form-group">
            <label for="imageURL">Product Image URL:</label>
            <input type="text" [(ngModel)]="productToUpdate.imageURL" name="imageURL" id="imageURL" class="form-control" placeholder="Product Image URL">
          </div>
          <div class="form-group">
            <label for="stock">Product Stock:</label>
            <input type="number" [(ngModel)]="productToUpdate.stock" name="stock" id="stock" class="form-control" placeholder="Product Stock">
          </div>
          <div class="form-group">
            <label for="category">Product Category:</label>
            <select [(ngModel)]="productToUpdate.category[0]" name="category" id="category" class="form-control">
              <option *ngFor="let category of hardcodedCategories" [value]="category">{{ category }}</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100" (click)="updateProduct()" data-dismiss="modal">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
